<!DOCTYPE html>
<html>

<head>
    <head>
        <title> Upload </title>
    </head>
</head>

<body>
<div>
    <form action = "{{url_for('upload')}}" method = "POST" enctype = "multipart/form-data">
       <input type = "file" name = "file" required>
       <input type = "submit" value="Upload"/>
    </form> 
    {% if message is defined and message %}
		<div>{{ message }}</div>
	{% endif %}
</div>
</body>

</html>
